{% extends "base.html" %}

{% block content %}
<style>
    /* Table */
    table {
        border-collapse: collapse;
        width: 100%;
        max-width: 800px;
        margin: 20px auto;
        background-color: #f8f8f8;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }

    /* Table Header */
    th {
        background-color: #333;
        color: white;
        font-weight: bold;
        font-size: large;
        padding: 10px 20px;
        text-align: left;
        border-bottom: 2px solid #444;
    }

    /* Table Rows */
    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    li:hover {
        background-color: #fefcfc;
        font-size: large;
    }

    /* Table Data Cells */
    td {
        padding: 10px 20px;
        border-bottom: 1px solid #ddd;
        color: #333;
    }
</style>
<h1 style="font-size: x-large; font-weight: bold;">Flight Confirmation</h1>
    <table style="width:100%">
        <tr>
            <td></td>
            <td><strong>Outgoing</strong></td>
            <td><strong>Return</strong></td>
        </tr>
        <tr>
            <td><strong>Company</strong></td>
            <td>{{carrierCodeGo}}</td>
            <td>{{carrierCodeReturn}}</td>
        </tr>
        <tr>
            <td><strong>Price</strong></td>
            <td>{{priceGo}}</td>
            <td>{{priceReturn}}</td>
        </tr>
    </table>
    
      <table>
        <td><strong>Total</strong></td>
        <td>{{ totalPrice }}</td>
      </table>

    {{carrierCodeReturn}}
    {{priceGo}}
    {{priceReturn}}
{% endblock %}
